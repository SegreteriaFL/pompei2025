  <style>
    :root{
      --ink:#ffffff;
      --shadow: rgba(0,0,0,.55); /* overlay per leggibilità */
      --accent:#0e7490;          /* azzurro FL */
      --btn-bg:#ffffff;
      --btn-ink:#0b3a46;
      --radius:999px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "PT Serif", serif;
      color:var(--ink);
      background:#000;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    /* SEZIONE A SCHERMO INTERO CON IMMAGINE */
    .hero{
      position:relative;
      min-height:100svh; /* mobile safe */
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: clamp(16px, 5vw, 48px);
      /* immagine di sfondo + overlay scuro per contrasto */
      background:
        linear-gradient(var(--shadow), var(--shadow)),
        url("assets/img/cover-photo.jpg") center / cover no-repeat;
    }

    /* LOGO IN ALTO A DESTRA */
    .logo{
      position:absolute;
      top: max(12px, env(safe-area-inset-top));
      right: max(12px, env(safe-area-inset-right));
      width: clamp(100px, 25vw, 200px);
      height:auto;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.35));
    }

    /* BLOCCO TESTI */
    .stack{
      width:100%;
      max-width: 720px;
      display:flex; flex-direction:column; align-items:center; gap: .6rem;
      padding-inline: clamp(8px, 3vw, 24px);
      text-wrap: balance;
    }
    h1{
      margin:0;
      font-size: clamp(2.2rem, 10vw, 5rem);
      line-height:.95;
      letter-spacing:.02em;
      text-shadow: 0 2px 12px rgba(0,0,0,.45);
    }
    .subtitle{
      margin:0;
      font-size: clamp(1rem, 4.5vw, 2.5rem);
      font-weight:600;
      opacity:.95;
      text-shadow: 0 2px 10px rgba(0,0,0,.45);
    }
    .date{
      margin:.2rem 0 0;
      font-size: clamp(.95rem, 4vw, 1.15rem);
      letter-spacing:.06em;
      font-weight:700;
      opacity:.95;
    }

    /* CTA */
    .cta{
      margin-top: clamp(.9rem, 3.8vw, 1.4rem);
      display:inline-block;
      text-decoration:none;
      font-weight:800;
      padding: .9rem 1.4rem;
      border-radius: var(--radius);
      color: var(--btn-ink);
      background: var(--btn-bg);
      box-shadow: 0 10px 28px rgba(0,0,0,.28), 0 1px 0 rgba(255,255,255,.18) inset;
      transition: transform .06s ease, box-shadow .2s ease;
    }

    /* Language buttons */
    .lang-buttons {
      margin-top: clamp(.9rem, 3.8vw, 1.4rem);
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .lang-buttons .cta {
      margin-top: 0;
      min-width: 120px;
    }
    .cta:focus-visible{
      outline: 3px solid #fff; outline-offset: 3px;
    }
    .cta:hover{ box-shadow: 0 14px 34px rgba(0,0,0,.34) }
    .cta:active{ transform: translateY(1px) }

    /* VERSIONE DESKTOP: un filo di respiro */
    @media (min-width: 980px){
      .hero{ padding: 56px }
    }

    /* MOTION-SAFE */
    @media (prefers-reduced-motion: reduce){
      .cta{ transition: none }
    }
  </style>
</head>
<body>
  <main class="hero" role="main" aria-label="Copertina Pompei 2025">
    <img class="logo" src="assets/img/LogoFL50scritte.png" alt="Fede e Luce • 50 anni">

    <div class="stack">
      <img class="" src="assets/img/logo-pellegrinaggio-pompei-20252.webp" width="250px" alt="Fede e Luce • 50 anni">
      <h1>Pompei 2025</h1>
      <p class="subtitle">Pellegrinaggio Fede e Luce</p>
      <p class="date"><time datetime="2025-09-18">18 - 21 SETTEMBRE 2025</time></p>

      <!-- Selettore lingua -->
      <div class="lang-buttons">
        <a class="cta" href="intro.html" aria-label="Entra nel sito del Pellegrinaggio">Inizia</a>
        <a class="cta" href="en/intro.html" aria-label="Enter the Pilgrimage website">Start</a>
        <a class="cta" href="fr/intro.html" aria-label="Entrez dans le site du Pèlerinage">Commencer</a>
      </div>
    </div>
  </main>
</body>
